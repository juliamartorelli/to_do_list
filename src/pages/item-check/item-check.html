<ion-header>

  <ion-navbar>
    <ion-title>ItemCheck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Item</ion-label>
      <ion-input placeholder="Nome do Check" [(ngModel)]="nomeItem" required name="nomeItem" #cd="ngModel"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Tarefa</ion-label>
      <ion-select [(ngModel)]="codigoTarefa">
        <ion-option *ngFor="let t of tarefas" value="{{t.codigo}}">
          {{t.descricao}}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-card *ngIf="!cd.valid && cd.dirty" class="alerta">
    <ion-card-content> "O nome do check n√£o pode ser vazio" </ion-card-content>
  </ion-card>

  <div id="mais">
    <button ion-button round color="primary" (click)=incluir() [disabled]="!cd.valid" [class.invisivel]="!novo">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>

</ion-content>
