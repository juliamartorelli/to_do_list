<ion-header>

  <ion-navbar>
    <ion-title>CheckList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list ion-item *ngFor="let c of checkList">

    <ion-label>
      <span class="{{c.classe}}"> {{c.nome}} </span>
      <p class="menor">{{nomeTarefa(c.codTarefa)}} </p>
    </ion-label>

    <ion-checkbox (click)="marca(c)" color="alert" checked="false"></ion-checkbox>


  </ion-list>


  <div id="mais">
    <button ion-button color="primary" (click)="novoItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
